name: Production Deployment
run-name: prod-${{ github.event.client_payload.operation || inputs.operation }}

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
      environment:
        required: true
        type: choice
        options:
          - prod-west
          - prod-east
      operation:
        required: true
        type: choice
        options:
          - deployment
          - rollback

  repository_dispatch:
    types: [prod-deploy]

jobs:

# =========================================================
# MANUAL â€“ PROD WEST
# =========================================================

  approval-prod-west:
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-west'
    name: Approval â€“ prod-west
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

  deploy-prod-west:
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-west'
    name: ${{ inputs.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-west
    needs: approval-prod-west
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ inputs.tag }}
      environment: prod-west
      region: us-west-2
      operation: ${{ inputs.operation }}

# =========================================================
# MANUAL â€“ PROD EAST
# =========================================================

  approval-prod-east:
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-east'
    name: Approval â€“ prod-east
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"

  deploy-prod-east:
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-east'
    name: ${{ inputs.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-east
    needs: approval-prod-east
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ inputs.tag }}
      environment: prod-east
      region: us-east-1
      operation: ${{ inputs.operation }}

# =========================================================
# ORCHESTRATOR â€“ PROD WEST (ONLY WHEN WEST DISPATCH)
# =========================================================

  deploy-auto-prod-west:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'prod-west'
    name: Deploy â€“ prod-west (orchestrated â€“ runs only for west dispatch)
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ github.event.client_payload.tag }}
      environment: prod-west
      region: us-west-2
      operation: ${{ github.event.client_payload.operation }}

# =========================================================
# VERIFY WEST BEFORE EAST
# =========================================================

  verify-west-before-east:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'prod-east'
    name: Verify â€“ prod-west completed before prod-east
    runs-on: ubuntu-latest
    steps:
      - name: Check previous successful west run
        run: |
          echo "Checking if a previous prod-west run exists..."

          CURRENT_RUN_ID=${{ github.run_id }}

          RESPONSE=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?status=success&per_page=50")

          WEST_RUN=$(echo "$RESPONSE" | jq -r --arg CURRENT "$CURRENT_RUN_ID" '
            .workflow_runs[]
            | select(.id < ($CURRENT | tonumber))
            | select(.name == "Production Deployment")
            | .id
            ' | head -n 1)

          if [ -z "$WEST_RUN" ]; then
            echo "âŒ ERROR: No previous prod-west run found!"
            exit 1
          fi

          echo "âœ… Previous prod-west run found."
          echo "West Run ID: $WEST_RUN"

          echo "## ðŸŒ Deployment Sequence: WEST â†’ EAST" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "â„¹ï¸ This workflow was triggered for **prod-east**." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "âœ… A previous successful **prod-west** deployment was detected." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "ðŸ›ˆ The west job in this run is intentionally skipped." >> "$GITHUB_STEP_SUMMARY"

# =========================================================
# ORCHESTRATOR â€“ PROD EAST (AFTER VERIFY)
# =========================================================

  deploy-auto-prod-east:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'prod-east'
    name: ${{ github.event.client_payload.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-east (orchestrated)
    needs: verify-west-before-east
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ github.event.client_payload.tag }}
      environment: prod-east
      region: us-east-1
      operation: ${{ github.event.client_payload.operation }}
