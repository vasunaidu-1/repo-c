name: Prod Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
      environment:
        required: true
      region:
        required: true

jobs:
  deploy:
    name: Prod Deploy
    environment: prod-approval
    uses: vasunaidu-2/shared-deploy/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.repository }}
      tag: ${{ inputs.tag }}
      environment: ${{ inputs.environment }}
      region: ${{ inputs.region }}
