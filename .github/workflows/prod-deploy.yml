name: Prod Deploy

on:
  repository_dispatch:
    types: [prod-deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validate trigger source
        run: |
          echo "Triggered by orchestrator"

      - name: Read payload
        run: |
          echo "Tag: ${{ github.event.client_payload.tag }}"
          echo "Environment: ${{ github.event.client_payload.environment }}"
          echo "Region: ${{ github.event.client_payload.region }}"

      - name: Deploy
        run: |
          echo "Deploying ${{ github.event.client_payload.tag }} to ${{ github.event.client_payload.environment }}"
