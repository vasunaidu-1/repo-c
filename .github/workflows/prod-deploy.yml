name: Production Deployment
run-name: prod-${{ github.event.client_payload.operation || inputs.operation }}

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
      environment:
        required: true
        type: choice
        options:
          - prod-west
          - prod-east
      operation:
        required: true
        type: choice
        options:
          - deployment
          - rollback

  repository_dispatch:
    types: [prod-deploy]

jobs:

###########################################################
# ORCHESTRATOR WEST
###########################################################

  deploy-auto-prod-west:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'prod-west'
    name: Deploy â€“ prod-west (orchestrated)
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ github.event.client_payload.tag }}
      environment: prod-west
      region: us-west-2
      operation: ${{ github.event.client_payload.operation }}

###########################################################
# ORCHESTRATOR EAST (WITH INLINE VERIFY)
###########################################################

  deploy-auto-prod-east:
    if: github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'prod-east'
    runs-on: ubuntu-latest
    name: ${{ github.event.client_payload.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-east (orchestrated)
    steps:

      #########################################
      # VERIFY ONLY FOR WESTâ†’EAST
      #########################################
      - name: Verify west deployment (only for sequence)
        if: github.event.client_payload.sequence == 'west-followed-by-east'
        run: |
          echo "ðŸ”Ž Checking previous prod-west deployment..."

          RESPONSE=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?status=success&per_page=50")

          WEST_RUN=$(echo "$RESPONSE" | jq -r '
            .workflow_runs[]
            | select(.name == "Production Deployment")
            | .id
          ' | head -n 1)

          if [ -z "$WEST_RUN" ]; then
            echo "âŒ ERROR: No successful prod-west deployment found!"
            exit 1
          fi

          echo "## ðŸŒ Deployment Sequence: WEST â†’ EAST" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… prod-west deployment confirmed." >> $GITHUB_STEP_SUMMARY

      #########################################
      # ACTUAL DEPLOY (REUSABLE WORKFLOW)
      #########################################
      - name: Call reusable workflow
        uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
        with:
          service: ${{ github.event.repository.name }}
          tag: ${{ github.event.client_payload.tag }}
          environment: prod-east
          region: us-east-1
          operation: ${{ github.event.client_payload.operation }}
