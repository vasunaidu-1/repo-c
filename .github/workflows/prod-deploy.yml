name: Production Deployment
run-name: prod-${{ github.event.client_payload.operation || inputs.operation }}

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
      environment:
        required: true
        type: choice
        options:
          - prod-west
          - prod-east
      operation:
        required: true
        type: choice
        options:
          - deployment
          - rollback

  repository_dispatch:
    types: [prod-deploy]

jobs:

# =========================================================
# MANUAL â€“ PROD WEST
# =========================================================
  approval-prod-west:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-west' }}
    name: Approval â€“ prod-west
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

  deploy-prod-west:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-west' }}
    name: ${{ inputs.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-west
    needs: approval-prod-west
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ inputs.tag }}
      environment: prod-west
      region: us-west-2
      operation: ${{ inputs.operation }}

# =========================================================
# MANUAL â€“ PROD EAST
# =========================================================
  approval-prod-east:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-east' }}
    name: Approval â€“ prod-east
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"

  deploy-prod-east:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod-east' }}
    name: ${{ inputs.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-east
    needs: approval-prod-east
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ inputs.tag }}
      environment: prod-east
      region: us-east-1
      operation: ${{ inputs.operation }}

# =========================================================
# ORCHESTRATOR â€“ PROD WEST (NO APPROVAL)
# =========================================================
  deploy-auto-prod-west:
    if: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'prod-west' }}
    name: ${{ github.event.client_payload.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-west (orchestrated)
    uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
    with:
      service: ${{ github.event.repository.name }}
      tag: ${{ github.event.client_payload.tag }}
      environment: prod-west
      region: us-west-2
      operation: ${{ github.event.client_payload.operation }}

# =========================================================
# ORCHESTRATOR â€“ PROD EAST (NO APPROVAL)
# =========================================================
  deploy-auto-prod-east:
    if: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.environment == 'prod-east' }}
    name: ${{ github.event.client_payload.operation == 'rollback' && 'Rollback' || 'Deploy' }} â€“ prod-east (orchestrated)
    runs-on: ubuntu-latest

    steps:

      # ðŸ”¥ VERIFY WEST DEPLOYMENT
      - name: Verify west deployment already completed
        run: |
          echo "Checking if prod-west deployment was completed..."

          RESPONSE=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?status=success&per_page=20")

          WEST_RUN=$(echo "$RESPONSE" | jq -r '
            .workflow_runs[]
            | select(.name | contains("prod-"))
            | select(.display_title | contains("prod-west"))
            | .id
            ' | head -n 1)

          if [ -z "$WEST_RUN" ]; then
            echo "âŒ ERROR: No successful prod-west deployment found!"
            exit 1
          fi

          echo "âœ… West deployment already completed."
          echo "West Run ID: $WEST_RUN"

          echo "## Deployment Sequence Verification" >> $GITHUB_STEP_SUMMARY
          echo "âœ… prod-west deployment already completed before prod-east." >> $GITHUB_STEP_SUMMARY
          echo "West Run ID: $WEST_RUN" >> $GITHUB_STEP_SUMMARY

      # ðŸ”¥ ORIGINAL DEPLOY CALL
      - name: Deploy East
        uses: vasunaidu-2/shared-workflows/.github/workflows/shared-deploy.yml@main
        with:
          service: ${{ github.event.repository.name }}
          tag: ${{ github.event.client_payload.tag }}
          environment: prod-east
          region: us-east-1
          operation: ${{ github.event.client_payload.operation }}
