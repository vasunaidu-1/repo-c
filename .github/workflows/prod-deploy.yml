name: Prod Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
      region:
        required: true

jobs:
  deploy:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    environment: prod-approval

    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Repo: ${{ github.repository }}"
          echo "Version: ${{ inputs.tag }}"
          echo "Region: ${{ inputs.region }}"
