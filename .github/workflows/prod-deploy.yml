name: Prod Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
      environment:
        required: true

jobs:
  deploy:
    name: Prod Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Repository: ${{ github.repository }}"
          echo "Version: ${{ inputs.tag }}"
          echo "Environment: ${{ inputs.environment }}"
