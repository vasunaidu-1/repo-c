name: Prod Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
      region:
        required: true

jobs:
  deploy:
    name: Prod Deploy
    runs-on: ubuntu-latest
    environment: prod-approval

    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Repository: ${{ github.repository }}"
          echo "Version: ${{ inputs.tag }}"
          echo "Region: ${{ inputs.region }}"
